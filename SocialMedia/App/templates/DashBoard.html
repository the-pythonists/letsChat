{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Side Navigation Bar</title>
	
	<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo">LetsChat</div>
      <ul>
        <li><form action="/search/" method="POST">{% csrf_token %}
          <input type="text" name="search">
          <i class="fas fa-search"></i></form></li>
        <li><a href="#">
          <i class="fas fa-bell"></i>
          </a></li>
        <li><a href="#">
          <i class="fas fa-user"></i>
          </a></li>
      </ul>
    </div>
  </div>
  
  <div class="sidebar">
      <ul>

      	<li><a href="/profile/">
          <span class="icon"><i class=""><img src="{{pic.url}}" style="width:45px;height:45px;border-radius:50%;vertical-align:middle;"></i></span>
          <span class="title" style="font-weight:bold">{{name}}</span></a>
      	</li>

        <li><a href="#">
          <span class="icon"><i class="fas fa-user-friends"></i></span>
          <span class="title">Friends</span></a></li>
        <li><a href="#">
          <span class="icon"><i class="fas fa-photo-video"></i></span>
          <span class="title">Photos</span>
          </a></li>
        <li><a href="#">
          <span class="icon"><i class="far fa-comment-alt"></i></span>
          <span class="title">Messages</span>
          </a></li>
        <li><a href="/notifications/" class="active">
          <span class="icon"><i class="fas fa-bell"></i></span>
          <span class="title">Notification</span>
          </a></li>
        
    </ul>
  </div>
  
  <div class="main_container">
    <div class="">
      
      <form method="Post" action="#" id="PostWrapper">
      		<h4>Post</h4>
      		<textarea name="Post_Title" placeholder="what's on your mind?" style="width:90%;height:15vh;padding:2%;"></textarea>
      		<div id="PostOpt">
	      		<a href="#" class="icon"><i class="fas fa-map-marker-alt" id="Post_Icon_Cusomize"></i></a>
	      		<a href="#" class="icon"><i class="fas fa-photo-video" id="Post_Icon_Cusomize"></i></a>
	      		<input type="submit" name="Post" id="SubmitPost">
      		</div>
      	</form>
      </div>
      <br><br>

      <div style="background:rgba(191, 191, 191, 0.5);padding:2%;width:90%;">
      		<div>
      			<img src="{{pic.url}}" style="width:50px;height:50px;border-radius: 50%;vertical-align: middle;">
      			<span style="font-weight:bold;padding-left:8px;">{{name}}</span>
      			<br><br>
      			<img src="{% static 'images/landing-users.png' %}" style="width:100%;">
      			<br>
      			<a href="#"><i class="fas fa-thumbs-up" id="PostResponse"></i></a>
      			<a href="#"><i class="far fa-comment-alt" id="PostResponse"></i></a>
      			<hr>
      			<br>
      			<form method="post" action="#">
      				<img src="{{pic.url}}" style="width:50px;height:50px;border-radius:50%;vertical-align: middle;">
      				<input type="text" placeholder="Drop your Comment" style="width:90%;padding:8px;">
      			</form>
      		</div>
      </div>
    </div>
    
  </div>
</div>
	
</body>
</html>
