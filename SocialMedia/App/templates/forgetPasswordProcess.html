<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{%load static%}
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/forgetPassword.css'%}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

	<header>
      <h4 id="brand">LetsChat</h4>
    </header>
    <br><br><br><br>

    <div class="container">

    	<center>
    	<div class="middleBox">
    		<h6>Your Email Id is {{Email}} now you can Fill new Password</h6>
    		<br>
    		<input type="text" name="finalEmail" value="{{Email}}" id="finalEmail" hidden>
    		<div class="alert alert-danger 			alert-dismissible fade show" role="alert" onclick="closeAlert()" style="display:none;">
					  <strong>LetsChat!</strong> <span id="messageSection">Please Insert same Password in Both Feilds</span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
			</div>
			<br>
    		<input type="password" name="password" placeholder="Password" class="form-control" id="fPassword">
    		<br>
    		<input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control"id="sPassword">
    		<br>
    		<a href="#" class="btn btn-block btn-danger" onclick="finalSubmission()">Done</a>
    	</div>
    	</center>

    </div>
<!-- The actual snackbar -->
<div id="snackbar">your new password has been saved.</div>
<script type="text/javascript" src="{%static 'js/forgetPasswordProcess.js'%}"></script>
</body>
</html>
