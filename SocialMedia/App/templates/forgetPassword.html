<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{%load static%}
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/forgetPassword.css'%}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
	<header>
      <h4 id="brand">LetsChat</h4>
    </header>
    <br><br><br><br>

    <div class="container">
    <center>
    	<div class="middleBox">
    		<h4>Forget Password</h4>
    		<hr>
    		<div>
    			<form method="post" action="{%url 'forgetPasswordProcess'%}">{%csrf_token%}
    			<div>
    				<div class="alert alert-danger 			alert-dismissible fade show" role="		alert" onclick="closeAlert()">
					  <strong>LetsChat!</strong> <span id="messageSection">You should check your User name.</span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
    				<input type="text" name="userName" placeholder="Username" class="form-control" autocomplete="off" id="userName">
    				<a  class="btn btn-block btn-danger" onclick="otpGeneration()" id="otpTigger" style="margin-top:5%;">Submit</a>
    				
    				<div class="d-flex justify-content-center"  >
					  <div class="spinner-border" role="status"style="display:none;margin-top:5%;" id="loading">
					  </div>
					</div>

    				<p style="color:red;text-align: left;margin-top:5px;display:none;" id="otpMessage" >we have send a OTP on your respective Email Id</p>
    				<input type="text" name="Otp" placeholder="OTP" class="form-control" autocomplete="off" style="display:none;" id="otp"><br>


    				<input type="hidden"  class="btn btn-block btn-danger"  style="margin-top:5%;" value="Submit OTP" id="otpSubmissionTigger">
    				
    				<div class="d-flex justify-content-center"  >
					  <div class="spinner-border" role="status"style="display:none;margin-top:5%;" >
					  </div>
					</div>
    				
    			</div>
    		</form>
    		</div>
    	</div>	
    </center>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{%static 'js/forgetPassword.js'%}"></script>
</body>
</html>
