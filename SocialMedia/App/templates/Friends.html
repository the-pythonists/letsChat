<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {%load static%}
	<link rel="StyleSheet" type="text/css" href="{%static 'css/friends.css'%}">

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!--Header-->
<nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom:0px;margin-left:0px;margin-right:0px;">
  <a class="navbar-brand" href="#" style="color:white;font-weight: bold;">LetsChat</a>
</nav>

<!--Main Body-->
<div class="">

	
	
	<!--Main Body-->
	<div class="col-lg-12 col-sm-12" style="padding:0;">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="{%static 'images/landing-users.png'%}">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="{%static 'images/landing-users.png'%}">
        </div>
        <div class="card-info"> <span class="card-title">Find Friends</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                <div class="hidden-xs">Search</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Incoming request</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Outing request</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          
        <div class="container">
		<form action="/profile/Shubham31/" method="POST" >{% csrf_token %}
			<input type="text" name="profile" id="personId" hidden>
            <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 col-10">
			<input type="text" name="search" id="search" placeholder="Search Friends" class="form-control" autocomplete="off" style="widt:80%;"/>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-2">
            <input type="submit" name="Submit"  style="margin-left:-30px;padding:5px; " value="Search">
            </div>
            </div>
            <ul class="list-group" id="result" style=""></ul>
            
            
            <br>
        
        </form>
        </div>
		
	   </div>
        
        <div class="tab-pane fade in" id="tab2">
          <p align="center">Incoming request</p>
          <form action="#" method="post" >         
             <ul class="list-group" id="incomingResult" style=""></ul>
            <br>
        </form>
        </div>
        <div class="tab-pane fade in" id="tab3">
          
            <p align="center">Outgoing request</p>
            <form action="#" method="post" >         
             <ul class="list-group" id="outgoingResult" style=""></ul>
            <br>
            </form>

        </div>
      </div>
    </div>
    
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="{%static 'js/friends.js'%}"></script>
</html>
