{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
   <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{%static 'css/report.css'%}">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>


<div class="header-container">
	<header id="header">
		<div class="heading">
			<div class="container">


			<span id="searchBoxSectionContainer">
				<center>
				<input type="text" placeholder="Search here.." id="topsearchBox" class="" style="">
				<span><i class="fas fa-times-circle" onclick="closeTopSearchBar()"></i>
				</span>
				</center>
			</span>

			<span id="brandSection"><span id="brand">LetsChat</span>
			

			<span class="pull-right" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-user top-right" ></i>
			</span>

			<span class="pull-right"><i class="fas fa-bell top-right"></i></span>

			
			
			<span class="pull-right"><i class="fas fa-search top-right" onclick="searchPeople()"></i></span>

			</span>			
			</div>
		</div>
	</header>
</div>

<br><br><br><br><br><br>

<!--	Main body   -->
<div class="container-fluid">
<div class = "report_Wrapper">
<h4 style="display:inline-block;margin-left:3%;" class="mt-4">Reported Post</h4>
	<div class="row">
		<input type="text" value="{{postId}}" id="postIdCol" hidden>
		<div class="col-lg-6 col-md-6 col-sm-12 col-12" >

			<div style="margin:5%;background-color:#f8d7da;border:2px solid #f5c6cb;padding:2%;color:#721c24">
			{%if pic %}
			<img src="{{pic}}" style="width:100%;max-height:40vh;">
			<br>
			<hr>
			{%endif%}
			
			<p>{{msg}}
			</p>
			</div>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-12 col-12">
			<div style="margin:5%;">
			<p style="font-size:large;">Please select a problem to continue</p><hr><br>
			<span class="reportContent" onclick="reportTitle('Nudity')"> 

			Nudity</span>
			<span class="reportContent" onclick="reportTitle('Violence')" >Violence</span>
			<span class="reportContent" onclick="reportTitle('Harassment')">Harassment</span>
			<span class="reportContent" onclick="reportTitle('Sucide or Self Injury')">Sucide or Self Injury</span>
			<span class="reportContent" onclick="reportTitle('False News')">False News</span>
			<span class="reportContent" onclick="reportTitle('Unautherized Sales')">Unautherized Sales</span>
			<span class="reportContent" onclick="reportTitle('Hate Speech')">Hate Speech</span>
			<span class="reportContent" onclick="reportTitle('Terrorism')">Terrorism</span>
			<span class="reportContent" data-toggle="modal" data-target="#exampleModalLong"><i class ="fas fa-search">Something Else</i></span>

			<div style="margin-left:5%;display:none;" id="loadingIdDiv">
			<div class="spinner-border" role="status">
			  <span class="sr-only" style="">Loading...</span>
			</div>
			</div>

		</div>
	</div>

</div>
</div>


<!--Modal-->

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Report Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder = "Type your report" class="form-control" id="reportTextBox" oninput="typinglimit()">
        <p id="textBoxLimitAlert" style="color:red;"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="textBoxSubmit()">Submit Report</button>

      </div>
    </div>
  </div>
</div>


<!-- The actual snackbar -->
<div id="snackbar">your Report has been Submitted</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="{%static 'js/report.js'%}"></script>
</body>
</html>
